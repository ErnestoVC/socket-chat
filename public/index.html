<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sing-in</title>
</head>

<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <div class="col-sm-6">
                <h1>Google Sing-in</h1>
                <hr>
                <br>
                <div id="g_id_onload"
                    data-client_id="679721481059-tvf0q87kc4luvl5s53vso9q3109ser3f.apps.googleusercontent.com"
                    data-callback="handleCredentialResponse" data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                    data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                </div>
                <br>
                <button id="google_signout">Sing Out</button>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="col-sm-6 mt-5">
                <h1>Login</h1>
                <hr>
                <br>
                <form class="d-grid" action="">
                    <input type="text" name="correo" class="form-control mb-2" placeholder="Correo" id="">
                    <input type="text" name="password" class="form-control mb-2" placeholder="ContraseÃ±a" id="">
    
                    <button class="btn btn-primary">
                        Ingresar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script src="./js/auth.js"></script>
</body>

</html>
